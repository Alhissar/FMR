<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Qwigley|Questrial" rel="stylesheet">
  <script src="main.js" defer></script>
  <link rel='stylesheet' href="style.css">
  <title>Le Blog Ephémère</title>
</head>
<body>

  <div id="main">
    <div class='header'>
      <img src="img/accueil.jpg" alt="">
      <div class='bandeau'>
        <div class="titre">
          <h1>Le Blog Ephémère</h1>
          <p>L'écrit et le Non-Dit de FM&reg;</p>
        </div>
      </div>
    </div>
    <div class="hasard">
      <p id="txt1" class="shadow">Il n'y a pas de hasard,</p>
      <p id="txt2" class="shadow">Seulement des rendez-vous...</p>
    </div>
    <div id="box-rubriques">
      <nav class='rubriques'>
        <div class="proses">
          <figure>
            <img class='rubrique-image' src="img/img-nav-prose.png" alt="">
          </figure>
          <aside>
            <p>Proses</p>
            <img src="img/stylo.png" alt="">
          </aside>
        </div>
        <div class="poesies">
          <figure>
            <img class='rubrique-image' src="img/img-nav-poesie.png" alt="">
          </figure>
          <aside>
            <p>Poésies</p>
            <img src="img/plume.png" alt="">
          </aside>
        </div>
        <div class="nondit">
          <figure>
            <img class='rubrique-image' src="img/img-nav-nondit.png" alt="">
          </figure>
          <aside>
            <p>Non-Dit</p>
            <img src="img/stylet.png" alt="">
          </aside>
        </div>
        <div id="box">
          <div id="inbox"></div>
          <div id="excerpt-close"></div>
        </div>
      </nav>
    </div>
    <footer>
      <div class="bandeau">
        <div class="conception">
          <div class="pinceau">
            <p class="stylo-txt1">Web design</p>
            <p class="stylo-txt2">F. Millier - Ephémère Prod</p>
          </div>
        </div>
        
        <div class="contact">
          <div class="stylo">
            <p class="stylo-txt1">Contact</p>
            <p class="stylo-txt2">fmr@blogfmr.fr</p>
          </div>
          <div class="texte">Contact : fmr@blogfmr.fr</div>
        </div>

        <div class="realisation">
          <div class="stylet">
            <p class="stylo-txt1">Réalisation</p>
            <p class="stylo-txt2">d.Prod</p>
          </div>
        </div>
      </div>
      <div class="copyright">FMR / D.prod &copy; 2018</div>
    </footer>
  </div>
  <div id="reader-container" class="over">
    <div id="reader-titre">Auteur : Fred</div>
    <div id="reader-box">
      <div id="pageNb">3</div>
      <div id="reader">
        <div id="texte"></div>
      </div>
    </div>
    <div id="nav">
      <div id="prev"></div>
      <div id="close"></div>
      <div id="next"></div>
    </div>
  </div>
  <div id="popup-container" class="over">
    <div id="popup-titre">Auteur : Fred - Atlas</div>
      <img src="img/close.png" alt="">
      <div id="popup-nav">
        <div id="popup-prev"></div>
        <div id="popup-close"></div>
        <div id="popup-next"></div>
      </div>

  </div>
</body>
</html>
