<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Questrial|Great+Vibes" rel="stylesheet">
  <link rel='stylesheet' href="style.css">
  <script src="content.js" defer></script>
  <script src="main.js" defer></script>
	<link rel="icon" type="image/png" href="/favicon32.png">
  <title>Le Blog Ephémère</title>
</head>

<body>

  <div id="main">
    <div class="header">
      <img class="loader" src="img/lowres-accueil.jpg" alt="Le Blog éphémère - écrits, romans, nouvelles et poésies">
      <div class='bandeau'>
        <div class="titre">
          <h1>Le Blog Ephémère</h1>
          <p>L'écrit et le Non-Dit de FM&reg;</p>
        </div>
      </div>
    </div>
    <div class="hasard">
      <p id="txt1" class="shadow">Il n'y a pas de hasard,</p>
      <p id="txt2" class="shadow">Seulement des rendez-vous...</p>
    </div>
    <div id="box-rubriques">
      <nav class='hideLoading rubriques'>
        <div class="proses">
          <figure>
            <img class='hideLoading rubrique-image' src="img/img-nav-prose.png" alt="Prose du Blog éphémère">
          </figure>
          <aside>
            <p>Proses</p>
            <img src="img/stylo.png" alt=" Romans et nouvelles">
          </aside>
        </div>
        <div class="poesies">
          <figure>
            <img class='hideLoading rubrique-image' src="img/img-nav-poesie.png" alt="Poésie du Blog éphémère">
          </figure>
          <aside>
            <p>Poésies</p>
            <img src="img/plume.png" alt="Textes et poèmes">
          </aside>
        </div>
        <div class="nondit">
          <figure>
            <img class='hideLoading rubrique-image' src="img/img-nav-nondit.png" alt="Créations du Blog éphémère">
          </figure>
          <aside>
            <p>Non-Dit</p>
            <img src="img/stylet.png" alt="Arts numériques">
          </aside>
        </div>
      </nav>
      <div id="excerpt-container">
        <div id="excerpt">
          <div id="excerpt-texte"></div>
        </div>
        <div id="excerpt-close"></div>
        <div id="excerpt-scrollbar">
          <div id="excerpt-scroll"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bandeau">
        <div class="design">
          <img src="img/stylo-footer.png" alt="Web Design FM® Prod">
          <div class="txt">
            <p class="stylo-txt1">Web design</p>
            <p class="stylo-txt2">FM&reg; Prod</p>
          </div>
        </div>
        <div class="texte">Contact : fmr@blogfmr.fr</div>

        <div class="contact">
          <div class="txt">
            <p class="stylo-txt1">Contact</p>
            <p class="stylo-txt2"><a href="mailto:fmr@blogfmr.fr">fmr@blogfmr.fr</a></p>
          </div>
        </div>

        <div class="dev">
          <div class="txt">
            <p class="stylo-txt1">Réalisation</p>
            <p class="stylo-txt2">dProd</p>
          </div>
          <img src="img/stylet-footer.png" alt="Web Développement dProd">
        </div>
      </div>
      <div class="copyright">FMR / dProd &copy; 2018</div>
    </footer>
  </div>
  <div id="over">
    <div id="reader-container" class="over">
      <div id="reader-titre"></div>
      <div id="reader-box">
        <div id="reader">
          <div id="reader-texte"></div>
        </div>
        <div id="pageNb"></div>
        <div id="reader-scrollbar">
          <div id="reader-scroll"></div>
        </div>
    
      </div>
      <div id="nav">
        <div id="prev"></div>
        <div id="close"></div>
        <div id="next"></div>
      </div>
    </div>
    <div id="popup-container" class="over">
      <div id="popup-img">
        <img src="" alt="">
        <div id="popup-prev"></div>
        <div id="popup-close"></div>
        <div id="popup-next"></div>
      </div>
      <div id="popup-titre"></div>
    </div>
  </div>
</body>

</html>
